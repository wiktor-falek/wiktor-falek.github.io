<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Shuffle Player</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <label for="playlist-input"></label>
    <input
      id="playlist-input"
      type="text"
      placeholder="Link to playlist or playlist ID"
      value="https://www.youtube.com/playlist?list=PLc39W8Ei8TbFHOXAK1Oa_VV59AGL9DZzd"
    />
    <button onclick="loadPlaylist()">Add Playlist</button>

    <div class="flex">
      <!-- iframe will replace this div -->
      <div class="left">
        <div id="player"></div>

        <div class="buttons hidden">
          <button id="previous-track-button" onclick="previousTrack()">
            Previous
          </button>
          <button id="next-track-button" onclick="nextTrack()">Next</button>
        </div>

        <p id="currently-playing">&nbsp;</p>
      </div>

      <div class="right">
        <div id="playback-queue">
          <ul id="playback-queue-elements"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
